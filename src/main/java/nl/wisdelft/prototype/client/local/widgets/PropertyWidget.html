<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Errai - Tutorial</title>
<meta name="description" content="WikiCurator">
<meta name="author" content="Jasper Oosterman">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Bootstrap core CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<!-- Font awesome images -->
<link
	href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
	rel="stylesheet">


<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

<![endif]-->
</head>

<body>
	<table class="table table-hover">
		<thead>
			<tr>
				<th>Select</th>
				<th>Property</th>
				<th>Description</th>
				<th>Value</th>
			</tr>
		</thead>
		<tbody>
			<tr data-field="property">
				<td><button type="button" class="btn btn-default" data-field="btnSelected">Select</button></td>
				<td><div data-field="lblName">XXX</div></td>
				<td><div data-field="lblDescription">YYY</div></td>
				<td><div data-field="lblValue">ZZZ</div></td>
			</tr>
			<tr>
				<td><input type="checkbox" /></td>
				<td>XXX</td>
				<td>YYY</td>
				<td>ZZZ</td>
			</tr>
		</tbody>
	</table>

	<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</body>
</html>
