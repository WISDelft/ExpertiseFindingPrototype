<div class="app-template">
	<div class="col-12">
		<p class="well">Select the strategy for identifying potential contributors.</p>
		<div class="radio">
			<label> <input type="radio" name="optionsRadios" id="optionsRadios1" class="local" value="option1" checked> Local - based
				on the platform and your account
			</label>
		</div>
		<div class="radio">
			<label> <input type="radio" name="optionsRadios" id="optionsRadios2" class="global" value="option2"> Global - only based
				on the platform
			</label>
		</div>
		<div class="form-horizontal">
			<div class="form-group">
				<label for="inputTwitterUsername" class="col-sm-1 control-label">Twitter</label>
				<div class="checkbox col-sm-1">
					<input type="checkbox" id="checkTwitter" value="" />
				</div>
				<div class="col-sm-3 twitter">
					<select class="form-control">
						<option>Strategy 1</option>
						<option>Strategy 2</option>
					</select>
				</div>
				<div class="col-sm-4 local twitter">
					<input type="text" class="form-control" id="inputTwitterUsername" placeholder="Twitter username" />
				</div>
			</div>
			<div class="form-group">
				<label for="inputRedditUsername" class="col-sm-1 control-label">Reddit</label>
				<div class="checkbox col-xs-1">
					<input type="checkbox" id="checkReddit" value="" />
				</div>
				<div class="col-sm-3 reddit">
					<select class="form-control">
						<option>Strategy 1</option>
						<option>Strategy 2</option>
					</select>
				</div>
				<div class="col-sm-4 local reddit">
					<input type="text" class="form-control" id="inputRedditUsername" placeholder="Reddit username" />
				</div>
			</div>
		</div>
	</div>
</div>
