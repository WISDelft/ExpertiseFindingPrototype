<div class="app-template">
	<div class="jumbotron">
		<h1>
			<small>Started curation of Wikipage </small><span data-field="pageTitle"></span>
		</h1>
	</div>
	<div class="row">
		<div class="col-4 col-sm-12 col-lg-4">
			<h2>DBPedia</h2>
			<p>
				We found the page in the Dutch DBPedia namespace.<br /> <a href="http://nl.dbpedia.org/page/Lutherse_Kerk_(Delft)"
					class="btn btn-info btn-sm">Visit</a>
			</p>
		</div>
		<div class="col-8 col-sm-12 col-lg-8">
			<h2>Select relevant entities</h2>
			<p>
				The left-hand box shows all
				<code>rdf:type</code>
				and
				<code>dcterms:subject</code>
				types for this page. Drag the types you want to compare to the right-hand box.
			</p>
			<select multiple class="form-control entities" id="typeAll">
				<option>dbpedia-owl:ArchitecturalStructure</option>
				<option>dbpedia-owl:Building</option>
				<option>dbpedia-owl:Church</option>
				<option>dbpedia-owl:Place</option>
				<option>dbpedia-owl:ReligiousBuilding</option>
				<option>dbpedia-owl:Wikidata:Q532</option>
				<option>http://schema.org/Place</option>
				<option>owl:Thing</option>
				<option>dbpedia-nl:Categorie:Kerkgebouw_in_Delft</option>
				<option>dbpedia-nl:Categorie:Luthers_kerkgebouw_in_Nederland</option>
				<option>dbpedia-nl:Categorie:Rijksmonument_in_Delft</option>
			</select>

			<div id="moveButtons">
				<button type="button" class="btn btn-default" id="btnLeftType">
					<span class="glyphicon glyphicon-arrow-left"></span>
				</button>
				<button type="button" class="btn btn-default" id="btnRightType">
					<span class="glyphicon glyphicon-arrow-right"></span>
				</button>
			</div>
			<select multiple class="form-control entities" id="typeSelected">
			</select>
		</div>
	</div>
</div>
